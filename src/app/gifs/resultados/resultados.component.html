
<div class="row">
    <div class="col-md-4 col-sm-6" *ngFor="let item of getResultados">
        <div class="card">
            <div class="card-header">
                <img class="card-img-top" [src]="item.images.downsized_medium.url" alt="">
            </div>
            <div class="card-body">
                <p class="card-text">{{ item.title }}</p>
            </div>
        </div>
    </div>
</div>
